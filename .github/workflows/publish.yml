name: Publish to Cargo Registry

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}